name: Bot Métricas ITracker - Ejecución Automática

on:
  schedule:
    # Ejecutar cada 2 horas
    - cron: '0 */2 * * *'
  workflow_dispatch: # Permite ejecución manual también

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Create .env file
        run: |
          cat > .env << EOF
          # Database Configuration
          SUPABASE_URL=${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_SERVICE_KEY=${{ secrets.SUPABASE_SERVICE_KEY }}
          
          # Apify Configuration
          APIFY_API_TOKEN=${{ secrets.APIFY_API_TOKEN }}
          
          # YouTube Configuration
          YOUTUBE_API_KEY=${{ secrets.YOUTUBE_API_KEY }}
          
          # OpenAI Configuration
          OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
          
          # Bot Configuration
          BOT_CRON_SCHEDULE=0 */2 * * *
          DAYS_THRESHOLD=2
          
          # Notification Configuration (opcional)
          DISCORD_WEBHOOK_URL=${{ secrets.DISCORD_WEBHOOK_URL }}
          TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID=${{ secrets.TELEGRAM_CHAT_ID }}
          
          # Logging
          LOG_LEVEL=info
          EOF

      - name: Run bot once
        run: npm run start:once
        env:
          NODE_ENV: production

      - name: Notify completion
        if: success()
        run: |
          echo "✅ Bot ejecutado exitosamente"
          echo "📅 Fecha: $(date)"
          echo "🕐 Hora: $(date +%H:%M:%S)"

      - name: Notify failure
        if: failure()
        run: |
          echo "❌ Error en la ejecución del bot"
          echo "📅 Fecha: $(date)"
          echo "🕐 Hora: $(date +%H:%M:%S)" 